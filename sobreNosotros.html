    <div class="container">
        <div class="contact-header">
            <h1 class="contact-title">CONTÁCTANOS</h1>
            <p>¿Tienes alguna duda o quieres hacer un pedido especial?</p>
        </div>
        
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="nameInput">
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="emailInput">
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Teléfono</label>
                        <input type="tel" class="form-control" id="phoneInput">
                        <div class="error-message" id="phoneError"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Comuna</label>
                    <select class="form-control" id="communeSelect">
                        <option value="">Seleccione una comuna</option>
                        <option value="santiago">Santiago</option>
                        <option value="providencia">Providencia</option>
                    </select>
                    <div class="error-message" id="communeError"></div>
                </div>
                <div class="form-group">
                    <label>Comentario</label>
                    <textarea class="form-control" id="commentsTextarea" rows="4"></textarea>
                    <div class="error-message" id="commentsError"></div>
                </div>
                <div class="text-right">
                    <button type="button" id="clearButton" class="btn btn-light">Limpiar</button>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
            </form>
        </div>
    </div>
