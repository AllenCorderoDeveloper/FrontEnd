    <script>
        $(document).ready(function() {
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function isValidPhone(phone) {
                const phoneRegex = /^(\+?56)?(\s?)(0?9)(\s?)[98765432]\d{7}$/;
                return phoneRegex.test(phone);
            }
            
            function saveContact(contact) {
                let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
                contacts.push(contact);
                localStorage.setItem('contacts', JSON.stringify(contacts));
            }
            
            function listContacts() {
                let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
                console.log('Contactos almacenados:', contacts);
            }
            
            $('#clearButton').click(function() {
                if (confirm('¿Estás seguro que deseas limpiar el formulario?')) {
                    $('#contactForm')[0].reset();
                    $('#errorMessages').hide();
                }
            });
            
            $('#contactForm').submit(function(e) {
                e.preventDefault();
                
                const name = $('#inputName').val().trim();
                const email = $('#inputEmail').val().trim();
                const phone = $('#inputPhone').val().trim();
                const comuna = $('#inputComuna').val();
                const comment = $('#inputComment').val().trim();
                
                const errors = [];
                
                if (!name) errors.push('El nombre no puede estar vacío');
                if (!email) {
                    errors.push('El email no puede estar vacío');
                } else if (!isValidEmail(email)) {
                    errors.push('El email no tiene un formato válido');
                }
                if (!phone) {
                    errors.push('El teléfono no puede estar vacío');
                } else if (!isValidPhone(phone)) {
                    errors.push('El teléfono no tiene un formato válido (ej: +56958130663)');
                }
                if (!comuna) errors.push('Debe seleccionar una comuna');
                if (!comment) errors.push('El comentario no puede estar vacío');
                
                if (errors.length > 0) {
                    $('#errorMessages').html('<ul><li>' + errors.join('</li><li>') + '</li></ul>').show();
                } else {
                    const contact = {
                        name: name,
                        email: email,
                        phone: phone,
                        comuna: comuna,
                        comment: comment,
                        date: new Date().toISOString()
                    };
                    
                    saveContact(contact);
                    listContacts();
                    
                    alert('¡Gracias por contactarnos! Nos pondremos en contacto contigo pronto.');
                    $(this)[0].reset();
                    $('#errorMessages').hide();
                }
            });
        });
    </script>
